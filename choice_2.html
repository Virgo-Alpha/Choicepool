<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Choices: Spin the Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        form {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        .coin {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border: 5px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            animation: none;
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(180deg); }
            100% { transform: rotateX(360deg); }
        }

        .flipping {
            animation: flip 1s linear;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #4CAF50;
            }

            .navbar ul li {
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="choice_2.html">2 Choices</a></li>
                <li><a href="choice_3.html">3 Choices</a></li>
                <li><a href="choice_4.html">4 Choices</a></li>
                <li><a href="choice_5.html">5 Choices</a></li>
                <li><a href="choice_6.html">6 Choices</a></li>
            </ul>
        </nav>
        <h1>Spin the Coin</h1>
    </header>

    <div>
        <p>Enter two options below to represent the two sides of a coin. Click "Spin Coin" to flip the coin and see which option is chosen!</p>

        <form id="coinForm">
            <input type="text" id="option1" placeholder="option 1" required>
            <input type="text" id="option2" placeholder="option 2" required>
            <button type="button" onclick="flipCoin()">Spin Coin</button>
        </form>

        <div class="coin" id="coin">?</div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function flipCoin() {
            const option1 = document.getElementById('option1').value;
            const option2 = document.getElementById('option2').value;
            const coin = document.getElementById('coin');
            const resultDiv = document.getElementById('result');

            if (!option1 || !option2) {
                resultDiv.innerText = "Please enter both options.";
                return;
            }

            // Simulate coin flipping animation
            coin.classList.add('flipping');
            coin.innerText = ""; // Clear text during flip

            setTimeout(() => {
                coin.classList.remove('flipping');

                // Randomly select a result
                const result = Math.random() < 0.5 ? option1 : option2;
                coin.innerText = result === option1 ? "Heads" : "Tails";
                resultDiv.innerText = `Chosen option: ${result}`;
            }, 1000); // Coin flip duration
        }
    </script>
</body>
</html>
